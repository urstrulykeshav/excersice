<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <form>
            <center><h2>Student Registration</h2></center>
            <label for="First Name">First Name</label><br>
            <input type="text" id="First Name"  /><br><br>

            <label for="Last Name">Last Name</label><br>
            <input type="text" id="Last Name"  /><br><br>

            <label for="Father Name">Father Name</label><br>
            <input type="text" id="Father Name"  /><br><br>

            <label for="Age">Age</label><br>
            <input type="text"    id="Age"  /><br><br>

            <label for="Gender">Gender</label>
            <input type="radio" id="Gender" name="Gender" value="Male"/>Male
            <input type="radio" id="Gender" name="Gender" value="Female"/>Female<br><br>
            <label for="School Name">School Name</label>
            <input type="text" />
            <label for="SSC Grade">SSC Grade</label>
            <input type="text" id="SSC Grade" placeholder="percentage/CGPA"/><br><br>
            
            <label for="After SSC"> After SSC</label>
            <select size="1">
            <option value="Intermediate">Intermediate</option>
            <option value="ITI">ITI</option>
            <option value="Diploma">Diploma</option></select>&nbsp;&nbsp;
            <input type="text" placeholder="marks/percentage" /><br><br>
            <input type="checkbox" /> I here by declare that all the provided information is true as of my knowledge<br><br>
            <input type="button" value="Register" /> 
        </select>



        </form>
    </body>
</html>
